<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600">
  <defs>
    <style>
      .fa-box { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2; }
      .signal-line { stroke: #333; stroke-width: 2; fill: none; }
      .carry-line { stroke: #E74C3C; stroke-width: 2.5; fill: none; }
      .input-line { stroke: #27AE60; stroke-width: 2; fill: none; }
      .output-line { stroke: #8E44AD; stroke-width: 2; fill: none; }
      .label-text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #fff; font-weight: bold; }
      .signal-text { font-family: 'Arial', sans-serif; font-size: 11px; fill: #333; }
      .title-text { font-family: 'Arial', sans-serif; font-size: 20px; fill: #2C3E50; font-weight: bold; }
      .bus-text { font-family: 'Arial', sans-serif; font-size: 10px; fill: #333; font-style: italic; }
      .bit-label { font-family: 'Arial', sans-serif; font-size: 10px; fill: #666; }
    </style>

    <!-- Arrow marker for signals -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
    <marker id="arrowhead-carry" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#E74C3C" />
    </marker>
    <marker id="arrowhead-input" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27AE60" />
    </marker>
    <marker id="arrowhead-output" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8E44AD" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title-text" text-anchor="middle">8-Bit Ripple Carry Adder Architecture</text>

  <!-- Top-level inputs -->
  <text x="50" y="120" class="signal-text" font-weight="bold">A[7:0]</text>
  <text x="50" y="200" class="signal-text" font-weight="bold">B[7:0]</text>
  <text x="50" y="400" class="signal-text" font-weight="bold">Cin</text>

  <!-- Full Adder blocks (8 instances) -->
  <!-- FA0 (LSB) -->
  <rect x="150" y="250" width="100" height="120" class="fa-box" rx="5"/>
  <text x="200" y="275" class="label-text" text-anchor="middle">FA0</text>
  <text x="200" y="290" class="bit-label" text-anchor="middle">(Bit 0)</text>
  <text x="160" y="310" class="signal-text">A₀</text>
  <text x="160" y="330" class="signal-text">B₀</text>
  <text x="160" y="350" class="signal-text">Cin</text>
  <text x="225" y="310" class="signal-text">S₀</text>
  <text x="220" y="350" class="signal-text">Cout</text>

  <!-- FA1 -->
  <rect x="290" y="250" width="100" height="120" class="fa-box" rx="5"/>
  <text x="340" y="275" class="label-text" text-anchor="middle">FA1</text>
  <text x="340" y="290" class="bit-label" text-anchor="middle">(Bit 1)</text>
  <text x="300" y="310" class="signal-text">A₁</text>
  <text x="300" y="330" class="signal-text">B₁</text>
  <text x="300" y="350" class="signal-text">Cin</text>
  <text x="365" y="310" class="signal-text">S₁</text>
  <text x="360" y="350" class="signal-text">Cout</text>

  <!-- FA2 -->
  <rect x="430" y="250" width="100" height="120" class="fa-box" rx="5"/>
  <text x="480" y="275" class="label-text" text-anchor="middle">FA2</text>
  <text x="480" y="290" class="bit-label" text-anchor="middle">(Bit 2)</text>
  <text x="440" y="310" class="signal-text">A₂</text>
  <text x="440" y="330" class="signal-text">B₂</text>
  <text x="440" y="350" class="signal-text">Cin</text>
  <text x="505" y="310" class="signal-text">S₂</text>
  <text x="500" y="350" class="signal-text">Cout</text>

  <!-- FA3 -->
  <rect x="570" y="250" width="100" height="120" class="fa-box" rx="5"/>
  <text x="620" y="275" class="label-text" text-anchor="middle">FA3</text>
  <text x="620" y="290" class="bit-label" text-anchor="middle">(Bit 3)</text>
  <text x="580" y="310" class="signal-text">A₃</text>
  <text x="580" y="330" class="signal-text">B₃</text>
  <text x="580" y="350" class="signal-text">Cin</text>
  <text x="645" y="310" class="signal-text">S₃</text>
  <text x="640" y="350" class="signal-text">Cout</text>

  <!-- FA4 -->
  <rect x="710" y="250" width="100" height="120" class="fa-box" rx="5"/>
  <text x="760" y="275" class="label-text" text-anchor="middle">FA4</text>
  <text x="760" y="290" class="bit-label" text-anchor="middle">(Bit 4)</text>
  <text x="720" y="310" class="signal-text">A₄</text>
  <text x="720" y="330" class="signal-text">B₄</text>
  <text x="720" y="350" class="signal-text">Cin</text>
  <text x="785" y="310" class="signal-text">S₄</text>
  <text x="780" y="350" class="signal-text">Cout</text>

  <!-- FA5 -->
  <rect x="850" y="250" width="100" height="120" class="fa-box" rx="5"/>
  <text x="900" y="275" class="label-text" text-anchor="middle">FA5</text>
  <text x="900" y="290" class="bit-label" text-anchor="middle">(Bit 5)</text>
  <text x="860" y="310" class="signal-text">A₅</text>
  <text x="860" y="330" class="signal-text">B₅</text>
  <text x="860" y="350" class="signal-text">Cin</text>
  <text x="925" y="310" class="signal-text">S₅</text>
  <text x="920" y="350" class="signal-text">Cout</text>

  <!-- FA6 -->
  <rect x="990" y="250" width="100" height="120" class="fa-box" rx="5"/>
  <text x="1040" y="275" class="label-text" text-anchor="middle">FA6</text>
  <text x="1040" y="290" class="bit-label" text-anchor="middle">(Bit 6)</text>
  <text x="1000" y="310" class="signal-text">A₆</text>
  <text x="1000" y="330" class="signal-text">B₆</text>
  <text x="1000" y="350" class="signal-text">Cin</text>
  <text x="1065" y="310" class="signal-text">S₆</text>
  <text x="1060" y="350" class="signal-text">Cout</text>

  <!-- FA7 (MSB) -->
  <rect x="1130" y="250" width="100" height="120" class="fa-box" rx="5"/>
  <text x="1180" y="275" class="label-text" text-anchor="middle">FA7</text>
  <text x="1180" y="290" class="bit-label" text-anchor="middle">(Bit 7)</text>
  <text x="1140" y="310" class="signal-text">A₇</text>
  <text x="1140" y="330" class="signal-text">B₇</text>
  <text x="1140" y="350" class="signal-text">Cin</text>
  <text x="1205" y="310" class="signal-text">S₇</text>
  <text x="1200" y="350" class="signal-text">Cout</text>

  <!-- Input A connections (green) -->
  <path d="M 80 120 L 80 140 L 1200 140 L 1200 160" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 160 140 L 160 295" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 300 140 L 300 295" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 440 140 L 440 295" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 580 140 L 580 295" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 720 140 L 720 295" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 860 140 L 860 295" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 1000 140 L 1000 295" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 1140 140 L 1140 295" class="input-line" marker-end="url(#arrowhead-input)"/>

  <!-- Input B connections (green) -->
  <path d="M 80 200 L 80 220 L 1200 220 L 1200 240" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 160 220 L 160 315" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 300 220 L 300 315" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 440 220 L 440 315" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 580 220 L 580 315" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 720 220 L 720 315" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 860 220 L 860 315" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 1000 220 L 1000 315" class="input-line" marker-end="url(#arrowhead-input)"/>
  <path d="M 1140 220 L 1140 315" class="input-line" marker-end="url(#arrowhead-input)"/>

  <!-- Carry chain (red) - the critical path! -->
  <path d="M 80 400 L 130 400 L 130 335 L 145 335" class="carry-line" marker-end="url(#arrowhead-carry)"/>
  <path d="M 250 335 L 285 335" class="carry-line" marker-end="url(#arrowhead-carry)"/>
  <path d="M 390 335 L 425 335" class="carry-line" marker-end="url(#arrowhead-carry)"/>
  <path d="M 530 335 L 565 335" class="carry-line" marker-end="url(#arrowhead-carry)"/>
  <path d="M 670 335 L 705 335" class="carry-line" marker-end="url(#arrowhead-carry)"/>
  <path d="M 810 335 L 845 335" class="carry-line" marker-end="url(#arrowhead-carry)"/>
  <path d="M 950 335 L 985 335" class="carry-line" marker-end="url(#arrowhead-carry)"/>
  <path d="M 1090 335 L 1125 335" class="carry-line" marker-end="url(#arrowhead-carry)"/>

  <!-- Sum outputs (purple) -->
  <path d="M 250 295 L 250 100 L 1300 100" class="output-line" marker-end="url(#arrowhead-output)"/>
  <path d="M 390 295 L 390 100" class="output-line"/>
  <path d="M 530 295 L 530 100" class="output-line"/>
  <path d="M 670 295 L 670 100" class="output-line"/>
  <path d="M 810 295 L 810 100" class="output-line"/>
  <path d="M 950 295 L 950 100" class="output-line"/>
  <path d="M 1090 295 L 1090 100" class="output-line"/>
  <path d="M 1230 295 L 1230 100" class="output-line"/>

  <!-- Final carry out (red) -->
  <path d="M 1230 335 L 1280 335 L 1280 450 L 1300 450" class="carry-line" marker-end="url(#arrowhead-carry)"/>

  <!-- Output labels -->
  <text x="1310" y="105" class="signal-text" font-weight="bold">S[7:0]</text>
  <text x="1310" y="455" class="signal-text" font-weight="bold">Cout</text>

  <!-- Legend -->
  <rect x="100" y="500" width="450" height="80" fill="#F8F9FA" stroke="#DEE2E6" stroke-width="1" rx="3"/>
  <text x="120" y="520" class="signal-text" font-weight="bold">Signal Legend:</text>
  <line x1="120" y1="535" x2="160" y2="535" class="input-line" marker-end="url(#arrowhead-input)"/>
  <text x="170" y="540" class="signal-text">Input Operands (A, B)</text>
  <line x1="120" y1="555" x2="160" y2="555" class="carry-line" marker-end="url(#arrowhead-carry)"/>
  <text x="170" y="560" class="signal-text">Carry Chain (Critical Path)</text>
  <line x1="120" y1="575" x2="160" y2="575" class="output-line" marker-end="url(#arrowhead-output)"/>
  <text x="170" y="580" class="signal-text">Sum Outputs</text>

  <!-- Architecture notes -->
  <rect x="600" y="500" width="700" height="80" fill="#F8F9FA" stroke="#DEE2E6" stroke-width="1" rx="3"/>
  <text x="620" y="520" class="signal-text" font-weight="bold">Key Architecture Features:</text>
  <text x="620" y="540" class="signal-text">• Ripple carry propagation: Cout of FA(i) → Cin of FA(i+1)</text>
  <text x="620" y="555" class="signal-text">• Critical path: 8 full adder delays (carry propagates through all stages)</text>
  <text x="620" y="570" class="signal-text">• Simple, area-efficient design with O(n) area complexity</text>
</svg>